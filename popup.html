<!DOCTYPE html>
<html>
<head>
  <title>Focus Search Toggle</title>
  <style>
    body {
      width: 200px;
      margin: 0;
      padding: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    .logo-container {
      padding: 2px; /* Further reduced padding around the logo */
      margin-bottom: 5px; /* Further reduced margin to bring text closer */
    }
    .logo-container img {
      max-width: 80%; /* Adjust as necessary for your logo */
      height: auto;
    }
    .title {
      margin-bottom: 10px; /* Consistent margin above the toggle */
      font-size: 18px;
      font-weight: bold;
    }
    #toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-bottom: 20px;
    }
    #toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }
    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="img/large.png" alt="Focus Search Logo">
  </div>
  <div class="title">Focus Search</div>
  <label id="toggle">
    <input type="checkbox" checked>
    <span class="slider round"></span>
  </label>
  <div id="timeSaved">Time Saved: 0 Seconds</div> <!-- New Time Saved Display -->
  <script src="popup.js"></script>
</body>
</html>
